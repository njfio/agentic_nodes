# MongoDB Configuration File

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

# Security
security:
  authorization: enabled

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true

# System log
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
