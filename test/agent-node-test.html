<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Node Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
      margin-top: 0;
    }
    
    .input-section {
      margin-bottom: 20px;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    
    .result-section {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    
    .result-section h2 {
      margin-top: 0;
      color: #333;
    }
    
    #result {
      white-space: pre-wrap;
      font-family: monospace;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      min-height: 100px;
    }
    
    .api-logs {
      margin-top: 20px;
    }
    
    .api-log {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .timestamp {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .request, .response {
      white-space: pre-wrap;
      font-family: monospace;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agent Node Test</h1>
    
    <div class="input-section">
      <h2>Input</h2>
      <textarea id="input" placeholder="Enter your input here...">What happened in blockchain the week of 5/1/2025?</textarea>
      <button id="run-button">Run Test</button>
    </div>
    
    <div class="result-section">
      <h2>Result</h2>
      <div id="result">Results will appear here...</div>
    </div>
    
    <div class="api-logs">
      <h2>API Logs</h2>
      <div id="api-logs">No API logs yet...</div>
    </div>
  </div>
  
  <!-- Load required scripts -->
  <script src="../client/config.js"></script>
  <script src="../client/debug-manager.js"></script>
  <script src="../client/image-storage.js"></script>
  <script src="../client/api-service.js"></script>
  <script src="../client/agent-memory.js"></script>
  <script src="../client/agent-logger.js"></script>
  <script src="../client/agent-tools.js"></script>
  <script src="../client/mcp-tools.js"></script>
  <script src="../client/agent/agent-processor.js"></script>
  
  <!-- Load test script -->
  <script src="agent-node-test.js"></script>
</body>
</html>
