<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Login - Multimodal AI Agent</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Multimodal AI Agent</h1>
      <p>Please log in to continue</p>
    </div>

    <div class="login-form">
      <div id="loginError" class="login-error"></div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
      </div>

      <button id="loginBtn" type="button" class="login-btn">Log In</button>
    </div>

    <div class="login-footer">
      <p>Default credentials: testuser / password123</p>
      <p>Alternative: admin / password</p>
      <p>Docker: multimodal_admin / multimodal_password_secure123</p>
      <p>&copy; 2023-2024 Multimodal AI Agent</p>
    </div>
  </div>

  <script src="login.js?v=1745865800000"></script>
</body>
</html>
